{% from "showlinks.html" import show_links %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Quiz</title>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="{{ url_for('static', filename='quiz.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="parent">
        <div class="header mb-2">
            {{ show_links(user) }}
        </div>
        <div class="container mt-4">
            <h2>Homepage</h2>

            <!-- Kolom masukan nama kota -->
            <form id="weatherForm">
                <div class="mb-3">
                    <label for="cityInput" class="form-label">Check your city weather:</label>
                    <input type="text" class="form-control" id="cityInput" value="Jakarta">
                </div>
            </form>

            <div class="location-info card p-3 mb-4">
                <h3 class="mb-3">Location Information</h3>
                <div class="row">
                    <div class="col-4">
                        <strong>Name:</strong>
                        <p id="location-name"></p>
                    </div>
                    <div class="col-4">
                        <strong>Region:</strong>
                        <p id="location-region"></p>
                    </div>
                    <div class="col-4">
                        <strong>Country:</strong>
                        <p id="location-country"></p>
                    </div>
                </div>
            </div>

            <!-- Tabel perkiraan cuaca untuk 3 hari -->
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Hari</th>
                        <th scope="col">Tanggal</th>
                        <th scope="col">Perkiraan Cuaca</th>
                        <th scope="col">Suhu Siang Hari (&deg;C)</th>
                        <th scope="col">Suhu Malam Hari (&deg;C)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data for today -->
                    <tr>
                        <th scope="row">{{ today_day }}</th>
                        <td id="today_date"></td>
                        <td id="today_weather_condition"></td>
                        <td id="today_day_temperature"></td>
                        <td id="today_night_temperature"></td>
                    </tr>
                    <!-- Data for tomorrow -->
                    <tr>
                        <th scope="row">{{ tomorrow_day }}</th>
                        <td id="tomorrow_date"></td>
                        <td id="tomorrow_weather_condition"></td>
                        <td id="tomorrow_day_temperature"></td>
                        <td id="tomorrow_night_temperature"></td>
                    </tr>
                    <!-- Data for the day after tomorrow (lusa) -->
                    <tr>
                        <th scope="row">{{ day_after_tomorrow_day }}</th>
                        <td id="day_after_tomorrow_date"></td>
                        <td id="day_after_tomorrow_weather_condition"></td>
                        <td id="day_after_tomorrow_day_temperature"></td>
                        <td id="day_after_tomorrow_night_temperature"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- Footer section -->
        <footer class="footer">
            <p>Developed by <a href="#" target="_blank">@joanitolopo</a></p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
